<app-navbar
  [navLight]="false"
  [navClass]="'justify-end'"
  [bgLight]="false"
  [navFull]="false"
/>

<section class="relative lg:mt-24 mt-[74px]">
  <div class="lg:container container-fluid">
    <div class="md:flex mx-4 mt-12">
      <div class="md:w-full">
        <div class="relative flex items-end justify-between"></div>
      </div>
    </div>
  </div>
</section>

<section class="relative mt-12 md:pb-24 pb-16">
  <div class="container">
    <div class="grid md:grid-cols-12 grid-cols-1 gap-[30px]">
      <div class="lg:col-span-7 md:col-span-7">
        <h5 class="text-2xl font-semibold mb-3">
          {{ userData.name }}
        </h5>
        <p class="text-slate-400">Estas son tus Ã¡reas de mejora</p>
        <section
          class="relative md:pt-8 pt-16 mb-6"
          *ngFor="let item of application?.recommendations"
        >
          <div class="mx-auto">
            <div class="">
              <div id="tech">
                <h3 class="text-xl font-bold">{{ item.name }}</h3>
                <div *ngFor="let detail of item?.detail">
                  <h5 class="text-md font-semibold mb-0 mt-6">
                    {{ detail.title }}
                  </h5>
                  <app-accordian
                    [firstTab]="activeTab"
                    [recommendations]="detail?.recommendations"
                  />
                </div>
              </div>
            </div>
          </div>
        </section>
      </div>

      <div class="lg:col-span-5 md:col-span-5">
        <div
          class="bg-slate-50 dark:bg-slate-800 rounded-md shadow dark:shadow-gray-700 p-6 sticky top-20"
        >
          <div class="relative flex items-end sanu mb-8">
            <div class="">
              <h5 class="text-2xl font-semibold">
                {{ userData.name.split(" ")[0] }}
                {{ userData.name.split(" ")[2] }}
              </h5>
              <p class="text-slate-400">
                {{ userData.position }}
              </p>
            </div>
          </div>

          <h4 class="mt-6 text-2xl font-semibold">Destrezas:</h4>
          <div class="grid lg:grid-cols-1 grid-cols-1 mt-6 gap-6">
            <div *ngFor="let item of application?.competences">
              <div class="flex justify-between mb-2">
                <span class="text-slate-400">{{ item.name }}</span>
                <span class="text-slate-400">{{ item.score }}</span>
              </div>
              <div
                class="w-full bg-gray-100 dark:bg-gray-800 rounded-full h-[6px]"
              >
                <div
                  class="bg-red-500 h-[6px] rounded-full"
                  [ngStyle]="{ width: item.performance + '%' }"
                ></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
